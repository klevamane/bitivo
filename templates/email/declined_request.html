{% extends '/email/base.html' %}

{% block content %}
      <h2 class="email-greetings">
        <strong>Hi {{ data.username }} !</strong>
      </h2>
      <p class="email-body-content">
        Your request for hot desk at <strong>{{ data.floor }}</strong>, <strong>{{ data.seatNumber }}</strong> was declined by <strong>{{ data.firstName }}</strong> <strong>{{ data.lastName }}</strong>.
        </p>
        <p>
        Thank you
      </p>
{% endblock %}
